<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-size: cover;
            background-image: url(We.jpg);
            background-position: center;
            transition: background 0.5s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen transition-colors duration-300" id="app">

    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-md">
            🌙
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 dark:text-white p-6 rounded-xl shadow-md w-96 text-center transition-colors duration-300 fade-in">
        <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">🌤️ Weather Report</h2>

        <input type="text" id="city" placeholder="Enter city name" 
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none dark:bg-gray-700 dark:text-white">

        <button onclick="getWeather()" 
            class="w-full mt-3 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
            Get Weather
        </button>

        

        <div id="loading" class="hidden mt-4 text-blue-500 text-lg font-semibold">🔄 Loading...</div>

        <div id="weather-result" class="mt-4"></div>
    </div>

    <script src="weath.js"></script>
</body>
</html>
